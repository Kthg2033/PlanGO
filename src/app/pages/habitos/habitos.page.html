<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis H치bitos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Plantillas para elegir h치bitos -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Elige un h치bito para empezar</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="template-list">
        <ion-chip *ngFor="let h of habitTemplates" (click)="agregarHabito(h)">
          <ion-label>{{ h.icono }} {{ h.nombre }}</ion-label>
        </ion-chip>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Lista de h치bitos activos -->
  <ion-card *ngFor="let h of habitosFiltrados" [style.border-left]=" '8px solid ' + h.color ">
    <ion-card-header>
      <ion-card-title>{{ h.icono }} {{ h.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="dias">
        <button *ngFor="let d of h.dias; index as i"
                [class.completado]="h.dias[i]"
                (click)="toggleDia(h, i)">
          {{ ['L', 'M', 'X', 'J', 'V', 'S', 'D'][i] }}
        </button>
      </div>
      <ion-progress-bar [value]="progreso(h)/7" color="success"></ion-progress-bar>
      <div *ngIf="h.racha >= 3" class="badge">
        游댠 춰Racha: {{ h.racha }} d칤as!
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
