<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-wrapper">
    <div class="login-form">
      <div class="logo-container">
        <img src="assets/icon/PlanGO.png" class="foto-perfil" alt="Logo PlanGO" />
      </div>

      <h1>PlanGO</h1>
      <h6>Planifica tu día a día</h6>
      <h2>¡Bienvenido!</h2>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="usuario" name="usuario" type="email" required></ion-input>
      </ion-item>

      <!-- Contraseña con texto y ojo al lado -->
      <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 20px; margin-bottom: 6px;">
        <label style="font-size: 0.9rem; color: var(--ion-color-medium);">
          Contraseña
        </label>
        <ion-icon
          [attr.name]="mostrarContrasena ? 'eye' : 'eye-off'"
          style="font-size: 1.5rem; cursor: pointer; color: #333;"
          (click)="togglePasswordVisibility()">
        </ion-icon>
      </div>

      <ion-item lines="full">
        <ion-input
          [(ngModel)]="password"
          [type]="mostrarContrasena ? 'text' : 'password'"
          style="width: 100%;"
          name="password"
          required>
        </ion-input>
      </ion-item>

      <ion-button expand="block" (click)="login()">Ingresar</ion-button>

      <div class="registro-link">
        <ion-button fill="clear" size="small" (click)="recuperarPassword()">
          ¿Olvidaste tu contraseña?
        </ion-button>
        <ion-label>¿No tienes cuenta?</ion-label>
        <ion-button fill="clear" size="small" [routerLink]="['/register']" routerDirection="root">
          Registrarse
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
