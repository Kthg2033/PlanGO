<ion-header>
  <ion-toolbar>
    <ion-title>Notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let nota of notas">
      <ion-label>
        <h2>{{ nota.titulo }}</h2>
        <p>{{ nota.cuerpo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
