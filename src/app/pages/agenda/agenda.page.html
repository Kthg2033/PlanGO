<ion-header>
  <ion-toolbar>
    <ion-title>Agenda Diaria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let evento of eventos">
      <ion-label>
        <h2>{{ evento.hora }} - {{ evento.descripcion }}</h2>
      </ion-label>
      <ion-checkbox slot="end" [(ngModel)]="evento.completado"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
